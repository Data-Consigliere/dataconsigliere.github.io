baseURL: "https://data-consigliere.github.io/dataconsigliere.github.io/"
languageCode: "en-us"
title: "DataConsigliere"
theme: "PaperMod"
publishDir: "docs"

params:
  defaultTheme: "light"
  disableThemeToggle: false

  assets:
    css:
      - css/custom.css

  # Social icons still available for About page or footer if needed
  socialIcons:
    - name: github
      url: "https://github.com/JoseBagina"
    - name: linkedin
      url: "https://www.linkedin.com/in/josebagina/"
    - name: email
      url: "mailto:data.consigliere@proton.me"

menu:
  main:
    - identifier: start
      name: Start Here
      url: /start-here/
      weight: 5

    - identifier: posts
      name: Writings
      url: /posts/
      weight: 10

    - identifier: about
      name: About
      url: /about/
      weight: 20

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: "tags"
  category: "categories"