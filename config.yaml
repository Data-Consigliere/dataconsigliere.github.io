baseURL: "https://data-consigliere.github.io/dataconsigliere.github.io/"
languageCode: "en-us"
title: "DataConsigliere"
theme: "PaperMod"
publishDir: "docs"

# ------------------------------
# Global Parameters
# ------------------------------
params:
  defaultTheme: "light"
  disableThemeToggle: false

  # Custom CSS
  assets:
    css:
      - css/custom.css

  # Homepage Intro Block
  homeInfoParams:
    Title: "Hi, I'm JosÃ© Bagina"
    Content: >
      Senior Data & Analytics leader with 30+ years of experience, now expanding into hands-on AI Engineering.
      Exploring Microsoft Fabric, Azure AI, and modern ML/LLM workflows.

  # Social Icons
  socialIcons:
    - name: github
      url: "https://github.com/JoseBagina"
    - name: linkedin
      url: "https://www.linkedin.com/in/josebagina/"
    - name: email
      url: "mailto:data.consigliere@proton.me"

# ------------------------------
# Navigation Menu
# ------------------------------
menu:
  main:
    - identifier: start
      name: Start Here
      url: /start-here/
      weight: 5

    - identifier: posts
      name: Writings
      url: /posts/
      weight: 10

    - identifier: about
      name: About
      url: /about/
      weight: 20

# ------------------------------
# Markdown Rendering
# ------------------------------
markup:
  goldmark:
    renderer:
      unsafe: true   # allows HTML inside Markdown

# ------------------------------
# Taxonomies (Tags & Categories)
# ------------------------------
taxonomies:
  tag: "tags"
  category: "categories"