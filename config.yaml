baseURL: "https://data-consigliere.github.io/"
publishDir: "docs"
title: "Data Consigliere"
theme: "PaperMod"
languageCode: "en-us"

pagination:
  pagerSize: 10

# --- CONFIGURAÇÕES DO MENU ---
# Certifique-se de que "menu:" está na margem esquerda (sem espaços antes)
menu:
  main:
    - name: "Start Here"
      url: "/start-here/"
      weight: 1
    - name: "Writings"
      url: "/posts/"
      weight: 2
    - name: "About"
      url: "/about/"
      weight: 3

# --- PARÂMETROS DO TEMA ---
params:
  env: production
  description: "30 years of Data. Less hype, more clarity."
  author: "José Bagina"
  
  # Essencial para GitHub Pages
  assets:
    disableFingerprinting: true

  # Configurações PaperMod
  profileMode:
    enabled: false
  homeInfoParams: {}
  ShowFooter: true

  ShowCodeCopyButtons: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  
  # Redes Sociais
  socialIcons:
    - name: github
      url: "https://github.com/JoseBagina"
    - name: linkedin
      url: "https://www.linkedin.com/in/josebagina/"
    - name: email
      url: "mailto:data.consigliere@proton.me"

# --- RENDERIZAÇÃO E TAXONOMIAS ---
markup:
  goldmark:
    renderer:
      unsafe: true # Permite HTML dentro do Markdown

taxonomies:
  tag: "tags"
  category: "categories"

permalinks:
  posts: "/posts/:slug/"