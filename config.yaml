baseURL: "https://data-consigliere.github.io/"
title: "DataConsigliere"
theme: "PaperMod"
languageCode: "en-us"

pagination:
  pagerSize: 10

params:
  profileMode:
    enabled: false
  homeInfoParams: {}

  # Mostrar footer do PaperMod (necess√°rio para social icons)
  ShowFooter: true

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/JoseBagina"
    - name: linkedin
      url: "https://www.linkedin.com/in/josebagina/"
    - name: email
      url: "mailto:data.consigliere@proton.me"

assets:
  css:
    - css/custom.css

menu:
  main:
    - name: "Start Here"
      url: "/start-here/"
      weight: 1
    - name: "Writings"
      url: "/posts/"
      weight: 2
    - name: "About"
      url: "/about/"
      weight: 3

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: "tags"
  category: "categories"

permalinks:
  posts: "/posts/:slug/"