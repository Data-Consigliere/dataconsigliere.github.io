{{ define "main" }}

  <article>

    <h1>{{ .Title }}</h1>

    <div class="post-meta">
      {{ .Date.Format "Jan 2, 2006" }} â€¢ {{ .ReadingTime }} min read
    </div>

    {{ with .Params.tags }}
      <div class="post-tags">
        {{ range . }}
          <a class="tag" href="/tags/{{ . | urlize }}/">#{{ . }}</a>
        {{ end }}
      </div>
    {{ end }}

    <div class="post-content">
      {{ .Content }}
    </div>

  </article>

{{ end }}
